<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>JS - LLI Design</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

	<!-- Slick plugin Styles -->
	<link rel="stylesheet" href="./slick-1.8.1/slick/slick.css">
	<link rel="stylesheet" href="./slick-1.8.1/slick/slick-theme.css">

	<!-- Custom Styles -->
	<link rel="stylesheet" href="css/estilos.css">

	<!-- JQUERY -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Plugins JQUERY -->
	<script type="text/javascript" src="./slick-1.8.1/slick/slick.min.js"></script>

	<!-- Custom Scripts -->
	<script src="./js/scripts.js"></script>

</head>

<body>

	<div id="body-container">
		
		<img id="logo" class="main-menu" src="./img/lli-design-logo.png" alt="">

		<div id="menu-container" class="main-menu">
			<span id="menu-text">MENU</span>
			<div id="btn">
				<span id="btn-1"></span>
				<span id="btn-2"></span>
				<span id="btn-3"></span>
			</div>
		</div>
		
		<navbar>
			<ul id="menu">
				<li class="menu-item services">
					<a href="">OUR SERVICES</a>
				</li>
				<li class="menu-item">
					<a href="">ABOUT US</a>
				</li>
				<li class="menu-item">
					<a href="">HOW WE WORK</a>
				</li>
				<li class="menu-item">
					<a href="">BESPOKE FURNITURE</a>
				</li>
				<li class="menu-item">
					<a href="">CONTACT US</a>
				</li>
				<li class="menu-item">
					<a href="">BLOG</a>
				</li>
				<li class="menu-item">
					<a href="">CAREERS</a>
				</li>
			</ul>
		</navbar>

		<div id="slide-arrows">
			<span><i id="btn-prev" class="fas fa-chevron-left"></i></span>
			<span><i id="btn-next" class="fas fa-chevron-right"></i></span>
		</div>

		<div id="slider-controls">
			<span>
				<i id="btn-pause" class="far fa-pause-circle"></i>
			</span>
			<span>
				<i id="btn-play" class="far fa-play-circle  disable-btn"></i>
			</span>
		</div>

		<div id="slider">
			<img class="img-slider" src="./img/Bishopswood%20-%20Dining%20Room.jpg" alt="">
			<img class="img-slider" src="./img/Double%20volume%20living%20room.jpg" alt="">
		</div>

	</div>


</body>

</html>
